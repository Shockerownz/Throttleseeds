<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ThrottleSeeds - Premium Cannabis Genetics</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@600&display=swap" rel="stylesheet" />

<!-- Stylesheet -->
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="logo-container">
    <img src="images/avatar-placeholder.png" alt="Shocker OwnZ Avatar" class="avatar" />
    <h1>ThrottleSeeds</h1>
  </div>
  <p class="subtitle">Premium Cannabis Genetics — Direct to You</p>
</header>

<main>
  <section class="strain-list">
    <article class="strain-card" tabindex="0" role="button" aria-pressed="false" data-strain="9lb">
      <img src="images/placeholder-9lb.jpg" alt="9 Lb Hammer" />
      <div class="strain-info">
        <h2>9 Lb Hammer</h2>
        <p>Jinxproof Genetics</p>
        <p class="price">$80 — 6-pack Regular Seeds</p>
        <button class="order-btn" data-strain="9lb">Order Now</button>
      </div>
    </article>

    <article class="strain-card" tabindex="0" role="button" aria-pressed="false" data-strain="rks">
      <img src="images/placeholder-rks.jpg" alt="RKS S1" />
      <div class="strain-info">
        <h2>RKS S1</h2>
        <p>Copycat Genetics</p>
        <p class="price">$100 — 10-pack Feminized Seeds</p>
        <button class="order-btn" data-strain="rks">Order Now</button>
      </div>
    </article>

    <article class="strain-card" tabindex="0" role="button" aria-pressed="false" data-strain="queens">
      <img src="images/placeholder-queens.jpg" alt="Queens Revenge" />
      <div class="strain-info">
        <h2>Queens Revenge</h2>
        <p>Copycat Genetics</p>
        <p class="price">$100 — 10-pack Feminized Seeds</p>
        <button class="order-btn" data-strain="queens">Order Now</button>
      </div>
    </article>
  </section>
</main>

<!-- Modal -->
<div id="modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
  <div class="modal-content">
    <button class="close-btn" aria-label="Close modal">&times;</button>
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <p><strong>Pay via CashApp:</strong> <span class="cashapp-tag">$ShockerOwnZ</span></p>
    <div id="qrCode" aria-label="CashApp QR Code placeholder"></div>
    <p class="note"></p>
    <a href="#" id="payLink" target="_blank" rel="noopener" class="pay-now-btn">Pay Now</a>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
